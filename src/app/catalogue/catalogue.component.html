<section class="intro">
    <h2 class="grad">Renting of luxury cars in Moscow</h2>
    <p class="grad">Only the best cars with the full security package</p>
</section>
<section class="filter">
    <button class="filterBtn" (click)="toggleButton()">Filter by brand â†“</button>
    <div class="dropdown" [ngClass]="{ 'active': isToggled }">
        @for (option of dropdownOptions; track option) {
            <a (click)="filterCars(option)"> {{option}} </a>
        }
    </div>
</section>
<section class="results">
    @for(car of filteredCars; track car.id) {
        <app-car [car]="car"></app-car>
    }
</section>
